<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <button type="button">View Highscores</button>
        <p>Time Left:</p>
    </header>

    <main>
        <h1>
            Welcome To Code Quiz
        </h1>
        <p>
            You will be given 90 seconds to answer as many questions as you can. You will lose 5 seconds for each incorrect answer. After your time ends, you will be prompted to enter your intials to submit your highscore. 
        </p>
        <button type="button">Start Quiz</button>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
